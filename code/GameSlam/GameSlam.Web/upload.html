<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GameSlam</title>
  <meta name="description" content="100% free indie games">
  <link rel="stylesheet" href="Assets/css/reset.css">
  <link rel="stylesheet" href="Assets/css/animate.css">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">

</head>
<body>

  <section class="hero">
    <div class="color"></div>
    <div class="title animated bounceInDown">
      <a href="index.html"><img src="Assets/images/logo.png" alt="GameSlam"></a>
      <h3>100% free indie games</h3>
    </div>
    <a class="upload-button" href="upload.html">Submit Game</a>
  </section>

  <div class="wrapper description">
    <h3>GENERAL INFORMATION</h3>
    <input id="fields" type="name" name="game-name" placeholder="Title" required>
    <input type="name" name="game-publisher" placeholder="Publisher" required>
    <textarea name="game-description" rows="16" cols="40" placeholder="Description" required></textarea>
  </div>

  <div class="wrapper description">
    <h3>SCREENSHOTS</h3>

    <div class="upload">
      <input type="file" name="screenshot-1" required>
    </div>

    <div class="upload">
      <input type="file" name="screenshot-2" required>
    </div>

    <div class="upload">
      <input type="file" name="screenshot-3" required>
    </div>

    <div class="upload">
      <input type="file" name="screenshot-4" required>
    </div>

    <div class="upload">
      <input type="file" name="screenshot-5" required>
    </div>

    <div class="upload">
      <input type="file" name="screenshot-6" required>
    </div>

  </div>

  <div class="wrapper description">
    <h3>DOWNLOADS</h3>

    <div class="upload">
      <input type="file" name="download-windows" required>
    </div>

    <div class="upload">
      <input type="file" name="download-linux" required>
    </div>

    <div class="upload">
      <input type="file" name="download-osx" required>
    </div>

  </div>

  <section class="wrapper footer">
    <div class="submit-button"><a href="">Submit for Review</a></div>
    <div class="submit-button"><a href="index.html">Cancel</a></div>
  </section>

</body>
</html>
