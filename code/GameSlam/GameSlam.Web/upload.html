<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GameSlam</title>
  <meta name="description" content="100% free indie games">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">

</head>
<body>

  <section class="hero">
    <div class="color"></div>
    <div class="title animated bounceInDown">
      <a href="index.html"><img src="images/logo.png" alt="GameSlam"></a>
      <h3>100% free indie games</h3>
    </div>
    <a class="upload-button" href="upload.html">Submit Game</a>
  </section>

  <div class="wrapper description">
    <h3>GAME DESCRIPTION</h3>
    <input type="name" name="game-name" placeholder="Title">
    <input type="name" name="game-publisher" placeholder="Publisher">
    <textarea name="game-description" rows="16" cols="40" placeholder="Description"></textarea>
  </div>

  <div class="wrapper description">
    <h3>GAME SCREENSHOTS</h3>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <input type="file" name="screenshot01">
    </div>

  </div>

  <div class="wrapper description">
    <h3>GAME DOWNLOADS</h3>

    <div class="upload">
      <p>Download for Windows</p>
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <p>Download for Linux</p>
      <input type="file" name="screenshot01">
    </div>

    <div class="upload">
      <p>Download for OS X</p>
      <input type="file" name="screenshot01">
    </div>

  </div>

  <section class="wrapper footer">
    <div><a href="">SUBMIT FOR REVIEW</a></div>
    <div><a href="">CANCEL</a></div>
  </section>

</body>
</html>
